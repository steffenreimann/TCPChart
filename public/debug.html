<!doctype html>
<html>

<head>
	<title>Debug BTZ Lenkung</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="chartjs/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <!--Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/led_lights.css" media="screen" />
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<canvas id="myChart"></canvas>
    <footer class="footer">
        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">
            <div class="row" style="margin-top: 16px;">
                <div class="col-xs-12">  
                    <div class="row">
                        <div class="col-xs-1 led-box">
                          <div id="socketio" class=" led-red"></div>
                          <p>socket.IO Verbindung</p>
                        </div>
                          <div class="col-xs-1 led-box">
                          <div onclick="connectTCP();" id="tcp" class="icon led-red"></div>
                          <p>TCP Verbindung</p>
                        </div>
                        
                        <div class="col-xs-1">
                          
                        </div>
                        <div class="col-xs-3">
                            <div class="col-xs-6 led-box">
                                <div onclick="toggleMotor(0);" id="motor0" class="icon led-blue"></div>
                                <p>Freigabe Lenkung</p>
                            </div>

                            <div class="col-xs-6 led-box">
                                <div onclick="toggleMotor(1);" id="motor1" class="icon led-blue"></div>
                                <p>Freigabe Motor</p>
                            </div>
                        </div>
                        <div class="col-xs-1">
                          
                        </div>
                        <div class="col-xs-1 led-box">
                                <div onclick="toggleMeasurement();" id="start" class="icon led-blue"></div>
                                <p>Starte Messung</p>
                              </div>
                        
                        <div class="col-xs-1 led-box">
                          <div onclick="savelog('save');" id="savelog" class="icon led-blue"></div>
                          <p>Speichern</p>
                        </div>
                        <div class="col-xs-1 led-box">
                                <div onclick="loadlog();" id="loadlog" class="icon led-blue"></div>
                                <p>Log Laden</p>
                              </div>
                        <div class="col-xs-1 led-box">
                          <div onclick="clearchart();" id="clear" class="icon led-blue"></div>
                          <p>Chart LÃ¶schen</p>
                        </div>
                        <div class="col-xs-1 text-right">
                                  
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="row" style="margin-top: 16px;">
                <div class="col-xs-11">  
                    <div  class="form-group pmd-textfield">          
                        <input type="text" id="CMDLine" autocomplete="off"  placeholder="Nachricht Schreiben" class="form-control mit">
                    </div>
                </div>
                <div class="col-xs-1 text-right">
                        <i type="button" onclick="toggleFullscreen();" class="icon material-icons md-dark pmd-md">fullscreen</i>  
                </div>
            </div>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
</body>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/socket.io/dist/socket.io.js"></script>
<script src="js/statusled.js"></script>
<script src="js/cmdline.js"></script>
<script src="js/api.js"></script>
<script src="js/debug.js"></script>

</html>
